<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Campfire</title>

    <link rel="stylesheet" href="<%= assetsMap.main.css %>">
</head>
<body>

    <div class="wrapper">

    	<h1>&amp;:hover @extend .animate</h1>
    	<h2>color: lighten($textColor, 10%)</h2>
    	<h3>$increased-size: $font-size*10</h3>

    	<div class="circle shapes">
    		<p>@include border-radius(50%)</p>
    	</div>
    	<div class="rounded-square shapes">
    		<p>@include transform(rotate(15deg) scale(.9))</p>
        </div>

    </div>

    <script src="<%= assetsMap.main.js %>"></script>
</body>
</html>
